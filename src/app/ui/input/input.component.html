<div class="mb-3 form-group">
    <label for="{{title}}" class="form-label mb-0">
        {{title}}
    </label>
    <input 
        class="form-control"
        #inputElement
        type="{{type}}"
        id="{{title}}"
        name="{{title}}"
        placeholder="{{placeholder}}"
        (input)="onChange(inputElement.value)"
        autocomplete="{{autoComplete}}"
        value="{{value}}"
    >
    
    <div class="text-danger error-div">{{errorMsg}}</div>
</div>
