<div class="mb-3">
    <label for="{{title}}" class="form-label">{{title}}</label>
    <select #selectElement class="form-select" name="{{title}}" id="{{title}}" value="{{value}}" (change)="onChange(selectElement.value)">
        <option value="">{{placeHolder}}</option>
        
        @for(option of options; track option.id) {
            <option id="{{option.id}}" value="{{option.id}}">
                {{option.value}}
            </option>
        }
    </select>
    <div class="text-danger error-div">{{errorMsg}}</div>
</div>
