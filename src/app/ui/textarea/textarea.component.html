<div class="mb-3">
    <label for="{{title}}" class="form-label">{{title}}</label>
    <textarea #textArea class="form-control" id="{{title}}" name="{{title}}" value="{{value}}"
              (input)="onChange(textArea.value)" rows="{{rows}}"
    ></textarea>
    <div class="text-danger error-div">{{errorMsg}}</div>
</div>
